version: '3.8'

services:
  # Python API Backend
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - DEBUG=false
      - EE_PROJECT=${EE_PROJECT}
      - GOOGLE_APPLICATION_CREDENTIALS_JSON=${GOOGLE_APPLICATION_CREDENTIALS_JSON}
    volumes:
      - ./data:/app/data:ro  # Mount data directory as read-only
      - ./api/app/models:/app/app/models:ro  # Mount trained models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - bloombly-network

  # Node.js Frontend
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - API_BASE_URL=http://api:5001  # Internal container communication
    volumes:
      - ./data:/app/data:ro  # Mount data directory for serving GeoJSON files
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - bloombly-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates if available
    depends_on:
      - frontend
      - api
    restart: unless-stopped
    networks:
      - bloombly-network
    profiles:
      - production

networks:
  bloombly-network:
    driver: bridge

volumes:
  model-data:
    driver: local